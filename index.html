<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaughSaaS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>  
  <!-- Background -->
  <video autoplay muted loop id="myVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <form id="uploadForm">
    <h1>LaughSaaS</h1>
    <label for="videoInput">Select Video:</label>
    <input type="file" id="videoInput" name="video" accept="video/mp4" required><br><br>

    <label>Select Video Orientation:</label><br>
    <input type="radio" id="horizontal" name="orientation" value="horizontal" checked>
    <label for="horizontal">Horizontal</label><br>
    <input type="radio" id="vertical" name="orientation" value="vertical">
    <label for="vertical">Vertical</label><br>
    <input type="radio" id="square" name="orientation" value="square">
    <label for="square">Square</label><br><br>

    <label for="fromTime">Clip From (HH:MM:SS or seconds):</label>
    <input type="text" id="fromTime" name="fromTime" placeholder="e.g., 00:00:10 or 10"><br>
    <span id="fromTimeError"></span>

    <label for="toTime">Clip To (HH:MM:SS or seconds):</label>
    <input type="text" id="toTime" name="toTime" placeholder="e.g., 00:00:20 or 20"><br>
    <span id="toTimeError"></span>

    <button type="button" id="uploadBtn">Upload Video</button>
  </form>

  <!-- Upload Progress Bar -->
  <div class="progress-container" id="uploadProgressContainer">
    <div class="progress-bar" id="uploadProgressBar">0%</div>
  </div>

  <!-- Processing Indicator -->
  <div id="processingIndicator">Processing video, please wait...</div>

  <!-- Video Display Section -->
  <div id="videoSection" style="display: none;">
    <h2>Processed Video:</h2>
    <video id="uploadedVideo" controls></video>
    <br>
    <a id="downloadBtn" href="#" download>Download Video</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
