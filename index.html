<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>version alpha 0.1</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Video Upload and Download Test</h1>

  <!-- Video File Input -->
  <input type="file" id="videoInput" accept="video/mp4" />
  <br/>
  <!-- Upload Button -->
  <button id="uploadBtn">Upload Video (Max 100MB)</button>

  <!-- Status Message -->
  <div id="status"></div>

  <!-- Include Resumable.js -->
  <script src="https://cdn.jsdelivr.net/npm/resumablejs@1.1.0/resumable.min.js"></script>

  <!-- Add Upload Button and Progress Bar -->
  <button id="browseBtn">Browse Files</button>
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="status"></div>

  <!-- Processed Video Section -->
  <div id="videoSection" style="display: none;">
    <h2>Processed Video:</h2>
    <video id="uploadedVideo" controls></video>
    <button id="downloadBtn">Download Video</button>
  </div>

  <!-- Frontend JavaScript -->
  <script src="main.js"></script>
</body>
</html>
